<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Job Application</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <h1 class="title">Add Application</h1>
        <a href="#" id="openOptions" class="settings-link">Settings</a>
      </div>

      <form id="application-form" class="form">
        <div>
          <label for="companyName" class="label">Company Name *</label>
          <input type="text" id="companyName" name="companyName" class="input" required>
        </div>

        <div>
          <label for="roleName" class="label">Role Name *</label>
          <input type="text" id="roleName" name="roleName" class="input" required>
        </div>

        <div>
          <label for="dateOfApplication" class="label">Date of Application</label>
          <input type="date" id="dateOfApplication" name="dateOfApplication" class="input">
        </div>

        <div>
          <label for="jobLink" class="label">Job Link</label>
          <input type="url" id="jobLink" name="jobLink" class="input" placeholder="https://...">
        </div>

        <div class="group">
          <label class="checkbox">
            <input type="checkbox" id="tailored" name="tailored">
            Tailored
          </label>
          <label class="checkbox">
            <input type="checkbox" id="referral" name="referral">
            Referral
          </label>
        </div>

        <div>
          <label for="jobDescription" class="label">Job Description</label>
          <textarea id="jobDescription" name="jobDescription" class="textarea" rows="4" placeholder="Optional notes or description"></textarea>
        </div>

        <div>
          <label for="status" class="label">Status</label>
          <select id="status" name="status" class="select">
            <option value="APPLIED">APPLIED</option>
            <option value="REJECTED">REJECTED</option>
            <option value="ONLINE_ASSESSMENT">ONLINE_ASSESSMENT</option>
            <option value="INTERVIEW">INTERVIEW</option>
            <option value="OFFER">OFFER</option>
          </select>
        </div>

        <div class="actions">
          <button type="submit" id="submitBtn" class="btn btn-primary">Save</button>
          <span id="statusMsg" class="status"></span>
        </div>
      </form>
    </div>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
