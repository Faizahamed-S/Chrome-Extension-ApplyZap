<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ApplyZap Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>Settings</h1>
    <div class="field">
      <label for="apiBaseUrl">API Base URL</label>
      <input type="url" id="apiBaseUrl" placeholder="http://localhost:8080">
    </div>
    <div class="field">
      <label for="apiKey">API Key (MVP)</label>
      <input type="text" id="apiKey" placeholder="paste your API key">
    </div>
    <div class="actions">
      <button id="saveBtn">Save</button>
      <button id="testBtn">Test</button>
      <span id="statusMsg" class="status"></span>
    </div>
  </div>
  <script type="module" src="options.js"></script>
</body>
</html>
